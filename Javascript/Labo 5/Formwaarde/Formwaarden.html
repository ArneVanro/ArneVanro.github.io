<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Formwaarden</title>
</head>
<body>
    <label for="isRoker">Is roker</label>
    <input type="checkbox" name="Roker" id="isRoker"><br>
    <p>
        Moedertaal
    </p>
    <label for="Nederlandstalig">Nederlandstalig</label>
    <input type="radio" name="Moedertaal" id="Nederlandstalig">
    <label for="Franstalig">Franstalig</label>
    <input type="radio" name="Moedertaal" id="Franstalig">
    <label for="Engels">Engels</label>
    <input type="radio" name="Moedertaal" id="Engels"><br>
    <label for="FavoLand">Favoriete buurland</label>
    <select id="FavoLand">
        <option value="Nederland">Nederland</option>
        <option value="Frankrijk">Frankrijk</option>
        <option value="Duitsland">Duitsland</option>
        <option value="Luxemburg">Luxemburg</option>
    </select><br>
    <label for="Bestelling">Bestellingen</label>
    <select id="Bestelling" multiple>
        <option value="Aardappelen">Aardappelen</option>
        <option value="Brood">brood</option>
        <option value="melk">melk</option>
        <option value="biefstuk">biefstuk</option>
        <option value="chips">chips</option>
        <option value="krant">krant</option>
    </select><br>
    <input type="button" value="Toon resultaten" id="Afprinten">
    <script type="text/javascript" charset="utf-8"
            src="script.js"></script>
</body>
</html>
